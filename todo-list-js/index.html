<!DOCTYPE html>
<html lang="ru">
	<head>
		<!-- encoding -->
		<meta charset="UTF-8" />
		<!-- Mobile support -->
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<!-- Title and SEO -->
		<title>Список задач</title>
		<meta name="description" content="Список задач" />
		<meta name="keywords" content="задачи" />

		<!-- Styles -->
		<link rel="stylesheet" href="./css/main.css" />

		<!-- Open Graph -->
		<meta property="og:url" content=".." />
		<meta property="og:type" content="website" />
		<meta property="og:title" content="Заголовок" />
		<meta property="og:description" content="Описание" />
		<meta property="og:image" content="./img/opengraph.jpg"/>

		<!-- Favicons -->
		<link rel="apple-touch-icon" sizes="180x180" href="img/favicons/apple-touch-icon.png">
		<link rel="icon" type="image/png" sizes="32x32" href="img/favicons/favicon-32x32.png">
		<link rel="icon" type="image/png" sizes="16x16" href="img/favicons/favicon-16x16.png">
		<link rel="manifest" href="img/favicons/site.webmanifest">
		<link rel="mask-icon" href="img/favicons/safari-pinned-tab.svg" color="#5bbad5">
		<link rel="shortcut icon" href="img/favicons/favicon.ico">
		<meta name="msapplication-TileColor" content="#da532c">
		<meta name="msapplication-config" content="img/favicons/browserconfig.xml">
		<meta name="theme-color" content="#ffffff">

	</head>
	<body>

		<header class="header">
			<div class="container">
				<h1 class="title">Список задач</h1>
			</div>
		</header>

		<main>
			<section class="todo">
				<div class="container">

					<div class="info">
						<div class="info__length">
							<p>Количество задач — <span data-task-length></span></p>
						</div>	

						<button type="button  button--remove" class="button">Удалить все задачи</button>
					</div>

					<div class="todo__content">
						<h1 class='visually-hidden'>Список задач</h1>
	
						<form class="form  todo__form" data-form>
							<input class="form__input  input" type="text" placeholder="Напишите свою задачу" data-input>
							<button type="submit" class="button">Добавить</button>
						</form>
	
						<ul class="list" data-list></ul>
	
					</div> 
					
				</div><!-- container -->
			</section>
		</main>
		  
		<footer class="footer">
			<h1 class="title">Составляй задачи с удовольствием</h1>
		</footer>

		<script src="js/main.js"></script>
	</body>
</html>
